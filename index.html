
<html lang="en" class="no-js">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <style>
      .mobile_header {margin-top: -32px !important;}
      .desktop_header {margin-top: -82px !important;}
         @media only screen and (max-width: 760px) {
  #some-element { display: none; }
}
      html body {width: 100%;height: 100%;padding: 0px;margin: 0px; margin-top: -82px !important;overflow: hidden;font-family: arial;font-size: 10px;color: #6e6e6e;background-color: #000;} #preview-frame {top:-82px;width: 100%;background-color: #fff;}
</style>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script>
         //function to fix height of iframe!
         var calcHeight = function() {
                
    var is_mobile = false;

    if( $('#some-element').css('display')=='none') {
        is_mobile = true;       
    }
           //var headerDimensions = 0; //$('#header-bar').height();
           $('#preview-frame').height($(window).height());
            if(is_mobile)
            {
               $("body").addClass("desktop_header")
               $("body").removeClass("mobile_header")
            }else{
             
               $("body").addClass("mobile_header")
               $("body").removeClass("desktop_header")  
            }
         }
         
         $(document).ready(function() {
           calcHeight();
           /*$('#header-bar a.close').mouseover(function() {
             $('#header-bar a.close').addClass('activated');
           }).mouseout(function() {
             $('#header-bar a.close').removeClass('activated');
           });*/
         }); 
         
         $(window).resize(function() {
           calcHeight();
         }).load(function() {
           calcHeight();
         });
      </script>
   </head>
   <body><div id="some-element"></div>
      <iframe id="preview-frame" src="https://griesingerml.wixsite.com/idealismuswiki" name="preview-frame" frameborder="0" noresize="noresize" style="height: 902px;">
      </iframe>
   </body>
</html>
